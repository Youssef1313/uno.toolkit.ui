jobs:
- job: WinAppSDK

  pool:
    vmImage: windows-2022

  steps:
  - template: templates/dotnet-workload-install-windows.yml
  - template: templates/canary-updater.yml
  - template: templates/gitversion.yml
  - template: templates/set-app-versions.yml

  - script: |
      cd $(build.sourcesdirectory)/samples/Uno.Toolkit.WinUI.Samples/Uno.Toolkit.WinUI.Samples.Windows.Desktop/
      echo "BUILD_SOURCEBRANCH: $BUILD_SOURCEBRANCH"
      dotnet build -c Release "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /bl:$(build.artifactstagingdirectory)/build-winappsdk.binlog
    displayName: Build project for Release - (WinAppSDK)

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.sourcesdirectory)/Uno.Toolkit.WinUI.Samples/Uno.Toolkit.WinUI.Samples.Windows.Desktop/bin/Release/
      ArtifactName: WinAppSDK
      ArtifactType: Container
